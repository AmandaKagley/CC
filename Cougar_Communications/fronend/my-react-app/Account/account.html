<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account - Cougar Communications</title>
    <link rel="stylesheet" href="/Cougar_Communications/fronend/my-react-app/public/CSS/Index/Main.CSS">
    <link rel="stylesheet" href="/Cougar_Communications/fronend/my-react-app/vite.config.js">
  </head>

  <body>
    <header>
      <div class="container">
        <a class="nav-link btn logo" href="/"> <img src="/Cougar_Communications/fronend/my-react-app/Images/logo.jpg" alt="Saint Charles Community College Logo"> </a>
        <nav>
          <a class="nav-link btn" href="/Cougar_Communications/fronend/my-react-app/Account/account.html">Login/Sign Up</a>
          <a class="nav-link btn" href="/Cougar_Communications/fronend/my-react-app/About/about.html">About Us</a>
        </nav>



      </div>
    </header <main>
    <div class="container">
      <div id="login-signup-section">
        <form id="login-form">
          <h2>Login</h2>
          <label for="username">Username:</label>
          <input type="text" id="username2" name="username" required>
          <label for="password">Password:</label>
          <input type="password" id="login-password" name="password" required>
          <button type="submit">Login</button>
        </form>

        <form id="signup-form">
          <h2>Sign Up</h2>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <label for="email">Email (@my.stchas.edu):</label>
          <input type="email" id="email" name="email" required>
          <label for="password">Password:</label>
          <input type="password" id="signup-password" name="password" required>
          <button type="submit">Sign Up</button>
        </form>
      </div>

      <div id="user-profile-section" style="display: none;"> <!-- Initially hidden -->
        <h2>Your Profile</h2>
        <div class="profile-image">
          <img src="placeholder.jpg" alt="Profile Picture" id="profile-picture">
          <input type="file" id="profile-picture-input" accept="image/*">
          <label for="profile-picture-input">Change Profile Picture</label>
        </div>

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4"></textarea>

        <label for="classes">Classes:</label>
        <textarea id="classes" name="classes" rows="4"></textarea>

        <button id="save-profile">Save Profile</button>
      </div>
    </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
