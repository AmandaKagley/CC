<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Sign Up Page</title>
    <link rel="stylesheet" href="homestyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header>
        <div class="header">
            <a href="index.html" class="logo"><img src="../images/logo.png"
                    alt="Saint Charles Community College Logo"></a>
            <div class="header-right">
                <h1>Welcome to Cougar Communications</h1>
            </div>

        </div>
    </header>


    <div class="wrapper">
        <form action="">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            
            <button type="submit" class="btn" formaction="index.html">Sign Up</button>

            <div class="register-link">
                <p>Already have an account? <a href="index.html">Login</a></p>
            </div>
        </form>
    </div>

    <footer>
        <div class="footer">
            <a href="../contact/contact.html">Contact</a>
            <a href="../about/about.html">About</a>
        </div>
    </footer>


</body>

</html>
